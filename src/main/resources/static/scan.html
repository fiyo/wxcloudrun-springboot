<script type="text/javascript">
    window.addEventListener('load', function () {
      let selectedDeviceId;
      const codeReader = new ZXing.BrowserMultiFormatReader()
      console.log('ZXing code reader initialized')
      codeReader.listVideoInputDevices()
        .then((videoInputDevices) => {
          const sourceSelect = document.getElementById('sourceSelect')
          selectedDeviceId = videoInputDevices[0].deviceId
          if (videoInputDevices.length >= 1) {
            videoInputDevices.forEach((element) => {
              const sourceOption = document.createElement('option')

              sourceOption.value = element.deviceId
              if(element.label.indexOf("facing back") != -1){
                sourceOption.text = "åç½®"
                sourceOption.selected = "selected"
                selectedDeviceId = element.deviceId
              }else{
                sourceOption.text = "å‰ç½®"
              }
              sourceSelect.appendChild(sourceOption)
            })

            sourceSelect.onchange = () => {
              selectedDeviceId = sourceSelect.value;
            };

            // const sourceSelectPanel = document.getElementById('sourceSelectPanel')
            // sourceSelectPanel.style.display = 'block'
          }

          document.getElementById('startButton').addEventListener('click', () => {
            codeReader.decodeFromVideoDevice(selectedDeviceId, 'video', (result, err) => {
              if (result) {
                console.log(result)
                let qrCode = result.text;
                //set(result.text)
                document.getElementById('result').textContent = qrCode
                //post("https://springboot-ef1p-76377-5-1308372560.sh.run.tcloudbase.com/api/qrcode",{"qrCode": "\""+qrCode+"\""})
                set(qrCode);
                codeReader.reset()
              }
              if (err && !(err instanceof ZXing.NotFoundException)) {
                console.error(err)
                document.getElementById('result').textContent = err
              }
            })
            console.log(`Started continous decode from camera with id ${selectedDeviceId}`)
          })

          document.getElementById('resetButton').addEventListener('click', () => {
            codeReader.reset()
            document.getElementById('result').textContent = '';
            console.log('Reset.')
          })

        })
        .catch((err) => {
          console.error(err)
        })
    })



    function set(qrCode) {
    $.ajax("https://springboot-ef1p-76377-5-1308372560.sh.run.tcloudbase.com/api/qrcode", {
      method: "POST",
      contentType: "application/json; charset=utf-8",
      dataType: "json",
      data: JSON.stringify({
        qrCode: qrCode,
      }),
    }).done(function (res) {
      if (res && res.data !== undefined) {
        //$(".result").html(res.data);
        document.getElementById('product').textContent = res.data.name + " ("+res.data.psn +")ï¼Œæ­¤äº§å“æ˜¯æ­£å“ã€‚";
      }
    });
  }

  function post(URL, PARAMS) {
    var httpRequest = new XMLHttpRequest();//ç¬¬ä¸€æ­¥ï¼šåˆ›å»ºéœ€è¦çš„å¯¹è±¡
    httpRequest.open('POST', URL, true); //ç¬¬äºŒæ­¥ï¼šæ‰“å¼€è¿æ¥/***å‘é€jsonæ ¼å¼æ–‡ä»¶å¿…é¡»è®¾ç½®è¯·æ±‚å¤´ ï¼›å¦‚ä¸‹ - */
    httpRequest.setRequestHeader("Content-type","application/json");//è®¾ç½®è¯·æ±‚å¤´ æ³¨ï¼špostæ–¹å¼å¿…é¡»è®¾ç½®è¯·æ±‚å¤´ï¼ˆåœ¨å»ºç«‹è¿æ¥åè®¾ç½®è¯·æ±‚å¤´ï¼‰var obj = { name: 'zhansgan', age: 18 };
    httpRequest.send(JSON.stringify(PARAMS));//å‘é€è¯·æ±‚ å°†jsonå†™å…¥sendä¸­
    /**
     * è·å–æ•°æ®åçš„å¤„ç†ç¨‹åº
     */
    httpRequest.onreadystatechange = function () {//è¯·æ±‚åçš„å›è°ƒæ¥å£ï¼Œå¯å°†è¯·æ±‚æˆåŠŸåè¦æ‰§è¡Œçš„ç¨‹åºå†™åœ¨å…¶ä¸­
        if (httpRequest.readyState == 4 && httpRequest.status == 200) {//éªŒè¯è¯·æ±‚æ˜¯å¦å‘é€æˆåŠŸ
            var json = httpRequest.responseText;//è·å–åˆ°æœåŠ¡ç«¯è¿”å›çš„æ•°æ®
            console.log(json);
            document.getElementById('product').textContent = json;
        }else{
          document.getElementById('product').textContent = httpRequest.readyState + " " + httpRequest.status;
        }
    };
  }
